name: Trigger auto deployment for hello-world

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'src/**'
    - '.github/workflows/hello-world-AutoDeployTrigger-2c7b6770-c498-4e16-bb77-fbf6f9eab00b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.HELLOWORLD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: ca57e6482f00acr.azurecr.io
          registryUsername: ${{ secrets.HELLOWORLD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLOWORLD_REGISTRY_PASSWORD }}
          containerAppName: hello-world
          resourceGroup: album-containerapps
          imageToBuild: ca57e6482f00acr.azurecr.io/hello-world:${{ github.sha }}
          
            

     

